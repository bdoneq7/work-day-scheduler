<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

  
    <!-- begin container-->
    <div class="container">

      <!-- start time block 9 AM-->
      <div id="9am" class="row time-block">
        <div class="col-md-1 hour">9 AM</div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1">Save<br/><i class="fas fa-save"></i></button>
    </div>
      <!-- end time block 9 AM -->
      
      
      <!-- start time block 10 AM -->
      <div id="10am" class="row time-block">
        <div class="col-md-1 hour">10 AM</div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1">Save<br/><i class="fas fa-save"></i></button>
    </div>
      <!-- end time block 10 AM -->

      <!-- start time block 11 AM -->
      <div class="time-block">

        <div id="11am" class="row time-block">
          <div class="col-md-1 hour">11 AM</div>
          <textarea class="col-md-10 description">
          </textarea>
          <button class="btn saveBtn col-md-1">Save<br/><i class="fas fa-save"></i></button>
      </div>
      <!-- end time block  11 AM -->

      <!-- start time block 12 PM -->
      <div id="12pm" class="row time-block">
        <div class="col-md-1 hour">12 PM</div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1">Save<br/><i class="fas fa-save"></i></button>
    </div>
      <!-- end time block 12 PM -->

      <!-- start time block 1 PM -->
      <div id="1pm" class="row time-block">
        <div class="col-md-1 hour">1 PM</div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1">Save<br/><i class="fas fa-save"></i></button>
    </div>
      <!-- end time block 1 PM -->

      <!-- start time block 2 PM -->
      <div id="2pm" class="row time-block">
        <div class="col-md-1 hour">2 PM</div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1">Save<br/><i class="fas fa-save"></i></button>
    </div>
      <!-- end time block 2 PM -->

      <!-- start time block 3 PM -->
      <div id="3pm" class="row time-block">
        <div class="col-md-1 hour">3 PM</div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1">Save<br/><i class="fas fa-save"></i></button>
    </div>
    <!-- end time block 3 PM-->

      <!-- start time block 4 PM -->
    <div id="4pm" class="row time-block">
      <div class="col-md-1 hour">4 PM</div>
      <textarea class="col-md-10 description">
      </textarea>
      <button class="btn saveBtn col-md-1">Save<br/><i class="fas fa-save"></i></button>
    </div>
    <!-- end time block 4 PM -->

      <!-- start time block 5 PM -->
      <div id="5pm" class="row time-block">
        <div class="col-md-1 hour">5 PM</div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1">Save<br/><i class="fas fa-save"></i></button>
    </div>
      <!-- end time block PM -->

      

    </div>
    <!-- end container-->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/main.js"></script>
